name: 'Monorepo Split'

on:
  push:
    branches:
      - 2.x

jobs:
  provide_packages_json:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          coverage: none

      - uses: "ramsey/composer-install@v1"

      # get package json list
      - id: output_data
        run: echo "::set-output name=matrix::$(vendor/bin/monorepo-builder packages-json)"

    outputs:
      matrix: ${{ steps.output_data.outputs.matrix }}

  split_monorepo:
    needs: provide_packages_json

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: ${{fromJson(needs.provide_packages_json.outputs.matrix)}}

    steps:
      - uses: actions/checkout@v2
        with:
            fetch-depth: 0

      - id: previous_tag
        name: Get previous tag
        uses: "WyriHaximus/github-action-get-previous-tag@master"
        with:
          fallback: 2.0.0 # Optional fallback tag to use when no tag can be found

      # Untagged
      -
        name: Monorepo Split of ${{ matrix.package }}
        uses: symplify/github-action-monorepo-split@2.0
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          package-directory: 'components/${{ matrix.package }}'
          split-repository-organization: 'Morebec'
          split-repository-name: '${{ matrix.package }}'
          user-name: "Morebot"
          user-email: "info@morebec.com"
          branch: "2.x"
          tag: ${{ steps.previous_tag.outputs.tag }}
