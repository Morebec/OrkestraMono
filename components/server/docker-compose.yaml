version: '3.7'
services:
    php:
        container_name: orkestra_server_php
        build:
            context: docker/php-fpm
            target: php_dev
        restart: always
        ports:
            - 9000:9000

        volumes:
            # Monorepo
            - ../../:/srv/app/

            # Mount ssh keys
            - ~/.ssh/:/root/.ssh/

            # PHP Ini config
            - ./docker/php-fpm/conf.d:/usr/local/etc/php/conf.d:rw

        environment:
            - PHP_DATE_TIMEZONE=${TIMEZONE:-UTC}
        command: php-fpm

    caddy:
        container_name: orkestra_server_caddy
        image: caddy:2.2.1-alpine
        restart: always
        ports:
            - 80:80
            - 443:443
            - 2019:2019
        volumes:
            # Monorepo
            - ../../:/srv/app/
            - ./tls:/srv/tls
            - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:rw
            - orkestra_server_caddy_data:/data
            - orkestra_server_caddy_config:/config
    postgresql:
        container_name: orkestra_server_postgresql
        image: 'docker.io/bitnami/postgresql:11-debian-10'
        ports:
            - '5432:5432'
        volumes:
            - 'postgresql_data:/bitnami/postgresql'
        environment:
            - 'ALLOW_EMPTY_PASSWORD=yes'

volumes:
    orkestra_server_caddy_data:
    orkestra_server_caddy_config:
    postgresql_data:
        driver: local